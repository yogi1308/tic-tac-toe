<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="score">
    </div>
    <div class="container"></div>
    <button>Light</button>
    <button>Dark</button>
    <button>Neon</button>
    <dialog><button>Start Game</button></dialog>
    <dialog>
        <form action="">
            <input type="text" placeholder="Player 1 Name">
            <input type="text" placeholder="Player 2 Name">
        </form>
        <button>Save</button>
    </dialog>
    <dialog class="end-screen">
        <div></div>
        <div>
            <button class="resetGame">Reset Game</button>
            <button class="playAgain">Play Again?</button>
        </div>
    </dialog>
</body>
</html>
