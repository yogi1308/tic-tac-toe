<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog class="playerNameForm">
        <input type="text" name="player1Name" value="PLAYER 1" required>
        <input type="text" name="player2Name" value="PLAYER 2" required>
        <br>
        <button class="startGame">Start Game</button>
    </dialog>
    <div class="turn"></div>
    <div class="score"></div>
    <div class="container"></div>
    <div class="themeButtons">
        <button class="theme">Light</button>
        <button class="theme">Dark</button>
        <button class="theme">Neon</button>
    </div>
    <dialog>
        <form action="">
            <input type="text" placeholder="Player 1 Name">
            <input type="text" placeholder="Player 2 Name">
        </form>
        <button>Save</button>
    </dialog>
    <dialog class="end-screen">
        <div></div>
        <div>
            <button class="resetGame">Reset Game</button>
            <button class="playAgain">Play Again?</button>
            <button class="switchSigns">Switch Signs</button>
        </div>
    </dialog>
</body>
</html>
